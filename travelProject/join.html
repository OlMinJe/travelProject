<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- 기본 link 연결 -->
    <script src="/includeHtml.js"></script> 
    <link href="/common.css" rel="stylesheet">
    <link href="/allCss.css" rel="stylesheet">
    <title>join</title>
</head>
<body>
    <div data-include-path = "/fixed/header.html"></div>
    <div class="col-12 content join">
        <div class="col-12 title">회원가입</div>
        <form>
            <ul class="col-12 col-md-8 col-lg-6">
                <!-- em 태그로 필수 표시 * 할지 말지 -->
                <li> 
                    <label class="reg" for="new_id">아이디</label>
                    <input type="text" id="new_id" name="new_id" size="20" autocomplete="on" required>
                    <button>중복확인</button>
                </li>
                <li> 
                    <label class="reg" for="new_pw1">비밀번호</label>
                    <input type="password" id="new_pw1" name="new_pw1" size="20" required>
                </li>
                <li> 
                    <label class="reg" for="new_pw2">비밀번호 확인</label>
                    <input type="password" id="new_pw2" name="new_pw2" size="20" required>
                </li>
                <li> 
                    <label class="reg" for="user_name">이름</label>
                    <input type="text" id="user_name" name="user_name" size="20" required>
                </li>
                <li> 
                    <label class="reg" for="user_mail">메일주소</label>
                    <input type="email" id="user_mail" name="user_mail" size="20" required>
                </li>
                <li> 
                    <label class="reg" for="user_tel">전화 번호</label>
                    <input type="tel" id="user_tel" name="user_tel" size="20">
                </li>
                <li style="justify-content: center;">
                    <button type="submit" id="join_btn" name="join_btn">회원가입</button>
                </li>
            </ul>
        </form>
    </div>
    <div data-include-path = "/fixed/footer.html"></div>
</body>
</html>
